<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="body">

        <!-- Game Page -->
        <div id="header">
            <div id="matched-count">Matched : 0 / 8</div>
            <div id="moves">Moves : 0</div>
        </div>
        <div class="game"></div>
        <!-- Dialog Box -->
    <div id="dialog-box">
        <img src="images/question.png" alt="Winner" id="dialog-image">
        <h1 id="dialog-title">Memory Game</h1>
        <h2 id="dialog-description">Play this game and enjoy</h2>
        <button type="submit" id="play-button">Play</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
